<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 spread 연산자</title>
  <script>
    const obj1 = { a: 1, b: 2 }
    const obj2 = { c: 3 }
    console.log({...obj1, ...obj2});
    // spread 연산자, 주로 객체를 합칠 때 사용

    const copiedObj = {...obj1};
    console.log(copiedObj); // {a: 1, b: 2}

    const obj3 = {...obj1, b: 'b'}
    console.log(obj3); // {a: 1, b: 'b'}
    // 기존 객체의 값을 수정해서 새로운 객체를 생성할 수 있음.
  </script>
</head>
<body>
  
</body>
</html>
